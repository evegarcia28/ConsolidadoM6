{% extends 'vehiculo/base.html' %}

{% block title %}Agregar Vehículo{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
    <div class="container">
        <h1 class="my-4">Agregar Nuevo Vehículo</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock %}
